<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Calculator</h1>

    <main>
        <label for="initial-price">Initial Price
        <input type="text" id="initial-price" placeholder="enter your initial amount">
        </label>

        <label for="current-price">Current Price
        <input type="text" id="current-price" placeholder="enter your present price">
        </label>

        <label for="stock-quantity">Quantity of Stocks
        <input type="text" id="stock-quantity" placeholder="enter quantity stock amount">
        </label>

        <button id="click-btn">Check</button>

        <div id="output-box"></div>

        <script src="app.js"></script>
    </main>
    
</body>
</html>
